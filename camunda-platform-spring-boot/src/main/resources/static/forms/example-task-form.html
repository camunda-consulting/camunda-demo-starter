<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN Start Event to:
  <code>embedded:app:forms/example-task-form.html</code>
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Your Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="name"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Advisory Committee Meeting Required</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="needed"
             cam-variable-type="Boolean"
             name="needed"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Comment</label>
    <div class="controls">
      <textarea cam-variable-name="additionalInfo"
                cam-variable-type="String"
                class="form-control" >
      </textarea>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Update Submission Status</label>
    <div class="controls">
      <select id="select-submission-status-1"
              required
              cam-variable-name="submissionStatus"
              cam-variable-type="String">
        <option value="clock_stopped" checked>Clock Stopped</option>
        <option value="open">Open</option>
      </select>
    </div>

  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
