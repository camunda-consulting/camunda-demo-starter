<strong>Here you would put the actual form to work on the task</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN User Task to:
  <code>embedded:app:forms/task-form.html</code>
</p>

<form class="form-horizontal">

  <div class="control-group">
    <label class="control-label">Schedule</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="schedule"
             ng-model="case.schedule"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Choose Role</label>
    <div class="controls">
      <select id="select-rpm-1" required cam-variable-name="rpmRole" cam-variable-type="String">
        <option value="rpm1" checked>RPM 1</option>
        <option value="rpm2">RPM 2</option>
      </select>
    </div>
  </div>

  <script cam-script type="text/form-script">

    camForm.on('form-loaded', function() {
      // tell the form SDK to fetch the variable named 'invoiceData'
      camForm.variableManager.fetchVariable('case');
    });

    camForm.on('variables-fetched', function() {
      // work with the variable (bind it to the current AngularJS $scope)
      $scope.case = camForm.variableManager.variableValue('case');
    });

  </script>
</form>
