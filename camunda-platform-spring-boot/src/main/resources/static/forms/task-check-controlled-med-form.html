<strong>Here you would put the actual form to work on the task</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN User Task to:
  <code>embedded:app:forms/task-form.html</code>
</p>

<form class="form-horizontal">

  <div class="control-group">
    <label class="control-label">Is Fillable?</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-type="Boolean"
             name="fillable"
             ng-model="case.fillable"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Comment</label>
    <div class="controls">
      <textarea name="comment"
                ng-model="case.comment"
                cam-variable-type="String"
                class="form-control" >
      </textarea>
    </div>
  </div>

  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
      // tell the form SDK to fetch the variable named 'customer'
      camForm.variableManager.fetchVariable('case');
    });
    camForm.on('variables-fetched', function() {
      // work with the variable (bind it to the current AngularJS $scope)
      $scope.case = camForm.variableManager.variableValue('case');
    });
  </script>
</form>
