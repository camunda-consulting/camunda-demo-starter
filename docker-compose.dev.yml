version: "3.3"

services:
########################################
# Camunda Platform Service
########################################
  camunda-platform:
    build:
      context: ./camunda-poc-starter-platform
    links:
      - camunda-postgres
    ports:
      - "8080:8080"
    volumes:
      - ./certs:/opt/certs
    environment:
      #DATABASE_URL: jdbc:postgresql://camunda-postgres:5432/camunda?user=camunda&password=camunda&characterEncoding=UTF-8&reWriteBatchedInserts=true&ssl=true&sslrootcert=/opt/certs/root.crt&sslcert=/opt/certs/root.crt&sslmode=verify-full
      DATABASE_URL: jdbc:postgresql://camunda-postgres:5432/camunda?user=camunda&password=camunda&characterEncoding=UTF-8&reWriteBatchedInserts=true
      DATABASE_DRIVER: org.postgresql.Driver
      SERVER_PORT: 8080
      MAX_POOL_SIZE: 3
      MAIL_HOST: smtp
      MAIL_PORT: 2500
#      RABBITMQ_HOST: rabbitmq-mgmt
#      ADMIN_CLIENT_URL: http://camunda-node-1:8080
      DATA_API_URI: http://data-api:9000/api
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          cpus: '2'
          memory: 1000M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://camunda-platform:8080/engine-rest/engine"]
      interval: 30s
      timeout: 10s
      retries: 5

  ########################################
  # Business Data Service
  ########################################
  data-api:
    build:
      context: ./camunda-poc-starter-data-api
    links:
      - camunda-postgres
      - camunda-platform
      - kafka
      - smtp
    ports:
      - "9000:9000"
    volumes:
      - ./certs:/opt/certs
    environment:
      #DATABASE_URL: jdbc:postgresql://camunda-postgres:5432/camunda?user=camunda&password=camunda&characterEncoding=UTF-8&reWriteBatchedInserts=true&ssl=true&sslrootcert=/opt/certs/root.crt&sslcert=/opt/certs/root.crt&sslmode=verify-full
      DATABASE_URL: jdbc:postgresql://camunda-postgres:5432/camunda?user=camunda&password=camunda&characterEncoding=UTF-8&reWriteBatchedInserts=true
      DATABASE_DRIVER: org.postgresql.Driver
      SERVER_PORT: 9000
      MAX_POOL_SIZE: 3
      MAIL_HOST: mailslurper
      MAIL_PORT: 2500
      RABBITMQ_HOST: rabbitmq-mgmt
      CAMUNDA_HOST: camunda-platform
      CAMUNDA_PORT: 8080
    #      ADMIN_CLIENT_URL: http://camunda-node-1:8080
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
        reservations:
          cpus: '1'
          memory: 1000M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api"]
      interval: 30s
      timeout: 10s
      retries: 5

  ########################################
  # Camunda ReactJS Service
  ########################################
  camunda-reactjs-n1:
    build:
      context: ./camunda-poc-starter-reactjs
    links:
      - camunda-postgres
    ports:
      - "3000:8080"
    volumes:
      - ../certs:/opt/certs
    environment:
      DATABASE_URL: jdbc:postgresql://camunda-postgres:5432/camunda?user=camunda&password=camunda&characterEncoding=UTF-8&reWriteBatchedInserts=true
      DATABASE_DRIVER: org.postgresql.Driver
      SERVER_PORT: 8080
      MAX_POOL_SIZE: 3
      MAIL_HOST: mailslurper
      MAIL_PORT: 2500
    #      RABBITMQ_HOST: rabbitmq-mgmt
    #      ADMIN_CLIENT_URL: http://camunda-node-1:8080
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
        reservations:
          cpus: '1'
          memory: 1000M

########################################
# Postgres Service
