version: "3.3"

services:
########################################
# Camunda Service
########################################
  camunda-platform:
    build:
      context: https://github.com/camunda/docker-camunda-bpm-platform.git#next
      dockerfile: Dockerfile
      args:
        EE: 'true'
        DISTRO: tomcat
        VERSION: 7.16.5
        USER: paul.lungu@camunda.com
        PASSWORD: AKCp8kqWosTaHwY9LAerYz8Qa9sceJkQfvRTjmGxGNnGjyPgRVkF6zEwjpEUCmGwGEpmuBcqA
    image: camunda-platform
    links:
      - camunda-postgres
    ports:
      - "8080:8080"
    volumes:
      - ./license.txt:/camunda/.camunda/license.txt
      - ./camunda-tomcat-docker/multi-schema-server.xml:/camunda/conf/server.xml
      - ./camunda-tomcat-docker/bpm-platform-multi-schema-tenant.xml:/camunda/conf/bpm-platform.xml
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          memory: 1000M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/engine-rest/engine"]
      interval: 30s
      timeout: 10s
      retries: 5

########################################
# Postgres Service
########################################
  camunda-postgres:
    image: bitnami/postgresql:11.14.0
    restart: always
    environment:
      POSTGRESQL_USER: camunda
      POSTGRESQL_PASSWORD: camunda
      POSTGRESQL_DATABASE: camunda
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 5000M
        reservations:
          memory: 2000M

#########################################
# LDAP Service
#########################################
  apacheds:
    build:
        context: https://github.com/plungu/cam-apacheds.git
        dockerfile: Dockerfile
    image: apacheds
    restart: always
    environment:
      USER: demo
    ports:
    - 10389:10389
    volumes:
      - ./ldap/seed.ldif:/ldifs/seed.ldif
