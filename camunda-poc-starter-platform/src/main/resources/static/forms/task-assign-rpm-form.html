<form class="form-horizontal">

  <div class="control-group">
    <label class="control-label">Schedule</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="schedule"
             ng-model="scheduleResult.schedule"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Choose RPM</label>
    <div class="controls">
      <select id="select-rpm-1" required cam-variable-name="rpmRole" cam-variable-type="String">
        <option value="rpm_1" checked>RPM 1</option>
        <option value="rpm_2">RPM 2</option>
      </select>
    </div>
  </div>

  <script cam-script type="text/form-script">

    camForm.on('form-loaded', function() {
      // tell the form SDK to fetch the variable named 'invoiceData'
      camForm.variableManager.fetchVariable('scheduleResult');
    });

    camForm.on('variables-fetched', function() {
      // access to all process variables after the form has loaded
      console.log(camForm.variableManager.variables);
    });
