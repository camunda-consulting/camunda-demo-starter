########################################
# Camunda Platform full development setup
########################################
version: '3.8'

volumes:
  certs:

networks:
  # Note there are two bridge networks. One for Zeebe and one for IAM. Operate, Tasklist, and Optimize use both
  camunda-cloud: { }
  camunda-platform: { }

services:
  ########################################
  # Camunda ReactJS Service
  ########################################
  reactjs-demo:
    container_name: reactjs
    build:
      context: ./camunda-reactjs-demo
    ports:
      - "3000:8080"
    environment:
      SERVER_PORT: 8080
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
        reservations:
          memory: 1000M
    networks:
      - camunda-cloud
      - camunda-platform